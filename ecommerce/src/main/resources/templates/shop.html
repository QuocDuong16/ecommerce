<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

</head>

<body>
	<section>
		<div class="bg-light py-3">
			<div class="container">
				<div class="row">
					<div class="col-md-12 mb-0"><a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
							class="text-black">Shop</strong></div>
				</div>
			</div>
		</div>

		<div class="site-section">
			<div class="container">

				<div class="row mb-5">
					<div class="col-md-9 order-2">

						<div class="row">
							<div class="col-md-12 mb-5">

								<div class="float-md-left mb-4">
									<h2 class="text-black h5"> <a href="shop"> Shop All</a></h2>
								</div>

							</div>
						</div>
						<div class="row mb-5">
							<div th:each="product : ${products}" class="col-sm-6 col-lg-4 mb-4 product-item"
								data-aos="fade-up">
								<div class="block-4 text-center border">
									<figure class="block-4-image">
										<a th:href="@{'/shop-single/' + ${product.productId}}">
											<img th:src="@{'/images/' + ${product.productImage}}"
												alt="Image placeholder" class="img-fluid">
										</a>
									</figure>
									<div class="block-4-text p-4">
										<h3><a href="shop-single" th:text="${product.productName}"></a></h3>
										<p class="mb-0" th:text="${product.productDescription}"></p>
										<p class="text-primary font-weight-bold" th:text="${product.productPrice}"></p>
									</div>
								</div>
							</div>

						</div>
						<div class="row" data-aos="fade-up">
							<div class="col-md-12 text-center">
								<div class="site-block-27">
									<ul>
										<li><a href="#">&lt;</a></li>
										<li class="active"><span>1</span></li>
										<li><a href="#">2</a></li>
										<li><a href="#">3</a></li>
										<li><a href="#">4</a></li>
										<li><a href="#">5</a></li>
										<li><a href="#">&gt;</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-3 order-1 mb-5 mb-md-0">
						<div class="border p-4 rounded mb-4">

							<!--Tim kiem bang Ten -->
							<form th:action="@{/search}" method="get">
								<input type="text" name="productName" placeholder="Please enter name"
									class="form-control my-2" />
								<button type="submit" class="btn btn-info my-3">Search</button>
							</form>

							<!-- Tim kiem theo gia-->
							<div class="mb-4">
								<h3 class="mb-3 h6 text-uppercase text-black d-block">Filter by Price</h3>
								<form id="priceFilterForm" th:action="@{/searchprice}" method="get">
									<div class="form-row">
										<div class="col-md-6 mb-3">
											<label for="minPrice">Min Price</label>
											<input type="number" class="form-control" id="minPrice" name="minPrice"
												placeholder="Min Price" th:value="${minPrice}" />
										</div>
										<div class="col-md-6 mb-3">
											<label for="maxPrice">Max Price</label>
											<input type="number" class="form-control" id="maxPrice" name="maxPrice"
												placeholder="Max Price" th:value="${maxPrice}" />
										</div>
									</div>
									<button type="submit" class="btn btn-primary">Search</button>
								</form>
							</div>
							<!--Tim kiem bang mau -->
							<h3 class="mb-3 h6 text-uppercase text-black d-block">Color</h3>
							<div id="colorFilter" th:each="color : ${uniqueProductColors}" class="mb-4">
								<!-- Thay đổi href trong file HTML -->
<a th:href="@{'/searchcolor?productColor=' + ${color.replace('#', '%23')}}"
   class="d-flex color-item align-items-center">
   <span class="color d-inline-block rounded-circle mr-2"
         th:style="'background-color:' + ${color}"></span>
</a>

							</div>

						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="site-section site-blocks-2">
							<div class="row justify-content-center text-center mb-5">
								<div class="col-md-7 site-section-heading pt-4">
									<h2>Categories</h2>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0" data-aos="fade" data-aos-delay="">
									<a class="block-2-item" href="#">
										<figure class="image">
											<img src="images/women.jpg" alt="" class="img-fluid">
										</figure>
										<div class="text">
											<span class="text-uppercase">Collections</span>
											<h3>Women</h3>
										</div>
									</a>
								</div>
								<div class="col-sm-6 col-md-6 col-lg-4 mb-5 mb-lg-0" data-aos="fade"
									data-aos-delay="100">
									<a class="block-2-item" href="#">
										<figure class="image">
											<img src="images/children.jpg" alt="" class="img-fluid">
										</figure>
										<div class="text">
											<span class="text-uppercase">Collections</span>
											<h3>Children</h3>
										</div>
									</a>
								</div>
								<div class="col-sm-6 col-md-6 col-lg-4 mb-5 mb-lg-0" data-aos="fade"
									data-aos-delay="200">
									<a class="block-2-item" href="#">
										<figure class="image">
											<img src="images/men.jpg" alt="" class="img-fluid">
										</figure>
										<div class="text">
											<span class="text-uppercase">Collections</span>
											<h3>Men</h3>
										</div>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
