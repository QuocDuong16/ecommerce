<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

</head>

<body>
	<section>
		<div class="site-section">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<img src="images/cloth_1.jpg" alt="Image" class="img-fluid">
					</div>
					<div class="col-md-6">
						<h2 class="text-black" th:text="${product.productName}"></h2>
						<p th:text="${product.productDescription}">Lorem ipsum dolor sit amet, consectetur adipisicing
							elit. Pariatur, vitae, explicabo? Incidunt facere, natus soluta dolores iusto! Molestiae
							expedita veritatis nesciunt doloremque sint asperiores fuga voluptas, distinctio, aperiam,
							ratione dolore.</p>
						<p><strong class="text-primary h4" th:text="'$' + ${product.productPrice}">$50.00</strong></p>
						<div class="mb-1 d-flex">
							<label for="option-sm" class="d-flex mr-3 mb-3">
								<span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input
										type="radio" id="option-sm" name="shop-sizes"></span> <span
									class="d-inline-block text-black">Small</span>
							</label>
							<label for="option-md" class="d-flex mr-3 mb-3">
								<span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input
										type="radio" id="option-md" name="shop-sizes"></span> <span
									class="d-inline-block text-black">Medium</span>
							</label>
							<label for="option-lg" class="d-flex mr-3 mb-3">
								<span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input
										type="radio" id="option-lg" name="shop-sizes"></span> <span
									class="d-inline-block text-black">Large</span>
							</label>
							<label for="option-xl" class="d-flex mr-3 mb-3">
								<span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input
										type="radio" id="option-xl" name="shop-sizes"></span> <span
									class="d-inline-block text-black"> Extra Large</span>
							</label>
						</div>

						<div class="mb-5">
							<form th:action="@{'/add-to-cart'}" method="post">
								<input type="hidden" name="customerId" th:value="5" />
								<input type="hidden" name="productId" th:value="${product.productId}" />
								<div class="input-group mb-3" style="max-width: 120px;">
									<div class="input-group-prepend">
										<button class="btn btn-outline-primary js-btn-minus" type="button">âˆ’</button>
									</div>
									<input id="quantityInput" type="text" name="quantity" value="1"
										class="form-control text-center" placeholder=""
										aria-label="Example text with button addon" aria-describedby="button-addon1">
									<div class="input-group-append">
										<button class="btn btn-outline-primary js-btn-plus" type="button">+</button>
									</div>
								</div>
								<button type="submit" class="buy-now btn btn-sm btn-primary">Add To Cart</button>
							</form>
						</div>


					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
